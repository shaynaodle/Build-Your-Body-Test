<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Body</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Build Your Body</h1>
        <h2>Input your personal information for personalized results here:</h2>
        <form method="POST">
            <label for="height">Height (in):</label>
            <input type="number" id="height" name="height" required><br>
            
            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" name="weight" required><br>
            
            <label for="fitness_goal">Fitness Goal:</label>
            <input type="text" id="fitness_goal" name="fitness_goal" required><br>
            
            <button type="submit">Generate Plan</button>
        </form>

        {% if fitness_plan %}
            <h2>Your Fitness Plan:</h2>
            <pre>{{ fitness_plan }}</pre>
        {% endif %}
    </div>
</body>
</html>
